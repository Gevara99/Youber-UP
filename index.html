<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this is css link-->
    <link rel="stylesheet" href="style.css">
    <!--this is bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Title-->
    <title>YouberUP App challenge</title>
    <!--only (Galaxy S9/S9+ Android 7.0 ) this isn't responsive-->
</head>
<body>
    <div class="container-fuid">
        <!--Navbar-->
        <nav class="n">
            <img src="menu.svg" class="menu">
            <h4 class="earn">Earn Coins</h4>
            <img src="dolar.svg" class="dolar">
            <p class="number">100000</p>
        </nav>
        <!--Banner-->
        <div class="banner">
            <a class="subscribe">Subscribe</a>
            <p class="or">|</p>
            <a class="like">Like</a>
            <p class="or">|</p>
            <a class="view">View</a>
        </div>
        <!--Video-->
        <div class="video">
            <video controls>
                <source src="" type="Video">
            </video>
        </div>
        <!--channel title-->
        <div class="channel">
            <p class="titleofchannel">Game Trailer 2021</p>
            <div class="chan">
            <p class="channelname">GEVARA</p>
             <p class="vv">1M Subscribed</p>   
        </div>
        </div>
        <!--buttons-->
        <div class="buttons">
            <form>
                <button id="next">Next</button>
                <button id="sub">Get Subscriber</button>
            </form>
        </div>
        <!--footer-->
        <footer>
            <img src="manage.svg" alt="">
            <img src="heart.svg" alt="">
            <img src="shop.svg" alt="">
            <img src="list.svg" alt="">
        </footer>
    </div>
</body>
</html>
